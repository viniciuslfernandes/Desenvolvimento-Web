<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        
        let a1 = {
            cor: 'Branco',
            modelo: 'Airbus a380',
            levantarVoo: function(){
                console.log('Levantar voo')
            }
        }
        
        let AviaoF = function() {
            this.cor = 'Azul'
            this.modelo = 'Boing 787'

            this.levantarVoo = function(){
                console.log('Levantar voo')
            }
        }

        let a2 = new AviaoF()

        class AviaoC{
            constructor(){
                this.cor = 'Vermelho',
                this.modelo = 'Embrae E-Jets'
            }

            levantarVoo(){
                console.log('Levantar voo')
            }
        }

        let a3 = new AviaoC()

        console.log(a1)
        console.log(a2)
        console.log(a3)

    </script>
</head>
<body>
    
</body>
</html>
