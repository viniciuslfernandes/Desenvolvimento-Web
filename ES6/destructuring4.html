<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        
        //array

        let arr = [10, 20, 30, 40]
        let [ a, ...resto] = arr

        console.log(a)
        console.log(resto)

        //objetos
        let obj = {
            x: 10,
            y: 20,
            z: 30, 
            t: 40
        }

        let {x , ...resto2} = obj
        console.log(x)
        console.log(resto2)


    </script>
</head>
<body>
    
</body>
</html>
