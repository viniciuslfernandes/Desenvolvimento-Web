<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        
        
        let arr = [10, 20, 30, 40]

        function teste([a, b, ,c]){
            console.log(a, b, c)
        }

        teste(arr)

        //objeto
        let obj = {
            a: 10,
            b: 20,
            c: 30, 
            d: 40
        }
        function teste2({a, b}){
            console.log(a, b)
        }

        teste2(obj)

    </script>
</head>

</body>
</html>
