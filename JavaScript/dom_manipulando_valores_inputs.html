<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function distribuiCaracter(){
            //selecionar valor digitado
            var caracter = document.getElementById('entrada').value
            
            //limpar campo de digitação
            document.getElementById('entrada').value = ''
            
            //limpar espacos nas extremidades
            caracter.trim()

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    //adicioanar o caracter no campo referente a numeros
                    document.getElementById('apenas_numeros').value += caracter
                    break;
                default:
                    //adicionar o caracter no campo referente a letras
                    document.getElementById('apenas_letras').value += caracter
            }
        }
    </script>

</head>

<body > 
    
    <input id="entrada" type="text" placeholder="digite um caracter aqui" onkeyup="distribuiCaracter()">
    
    <hr>

    <span>Letras:</span>
    <input type="text" disabled="disable" id="apenas_letras">
    
    <span>Números:</span>
    <input type="text" disabled="disable" id="apenas_numeros">
 
</body>

</html>
