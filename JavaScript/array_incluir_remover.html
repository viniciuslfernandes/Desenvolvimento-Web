<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        
        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'

        //incluir no final do array
        lista_frutas.push('Uva')

        //incluir no inicio do array
        lista_frutas.unshift('Uva')

        //excluir no final 
        lista_frutas.pop()

        //excluir do inicio
        lista_frutas.shift()


        console.log(lista_frutas)

    </script>

</head>

<body>
        
    
</body>
</html>
