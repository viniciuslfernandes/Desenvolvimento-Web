<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        
        function modificarFoco(){
            document.getElementById('caixa').style.background = '#FFFF00'
        }

        function modificarSemFoco(){
            var conteudo = document.getElementById('caixa').value
            if(conteudo.length<3){
                document.getElementById('caixa').style.background = '#FF0000'
            }else{
                document.getElementById('caixa').style.background = '#0000FF'
            }
        }
    </script>

</head>
<body>
    <input id="caixa" type="text" onfocus="modificarFoco()" onblur="modificarSemFoco()" >
</body>
</html>
