<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        
        var lista_frutas = Array()

        lista_frutas[0] = 'Maçã'
        lista_frutas[1] = 'Uva'
        lista_frutas[2] = 'Banana'
        lista_frutas[3] = 'Morango'

        console.log(lista_frutas.sort()) //so para caracteres, no caso de valores numericos é diferente

        var lista_numeros = Array()

        lista_numeros[0] = 12
        lista_numeros[1] = 40
        lista_numeros[2] = 3
        lista_numeros[3] = 7
        lista_numeros[4] = 19
        lista_numeros[5] = 1

        console.log(lista_numeros.sort(ordenaNumeros)) //observar que ao passar a funcao, foi passado sem parenteses

        function ordenaNumeros(a,b){
            return a-b
        }

    </script>

</head>

</body>
</html>
