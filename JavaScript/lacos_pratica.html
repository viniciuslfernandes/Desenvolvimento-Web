<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        
        for(var i=1; i<=10; i++){
            for(var j=1; j<=10; j++){
                document.write(i +' x '+ j + ' = ' + (i*j)+'<br>')
            }
            document.write('<hr>')
        }

    </script>

</head>
<body>
        
    
</body>
</html>
