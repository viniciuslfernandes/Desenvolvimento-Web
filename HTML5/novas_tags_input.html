<!DOCTYPE html>
<html lang="pr-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/novas_tags.css">
        <title>Novas Tags de input </title>

        
    </head>

    <body>
       <form action="">

        <label for="name">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" required >
        <br><br>

        <label for="numero">NÃºmero</label>
        <input type="number" id="numero" min="1" max="10" >
        <br><br>

        <label for="url">URL</label>
        <input type="url" id="url" placeholder="ex: http://www..." >
        <br><br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa" >
        <br><br>

        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="10" value="6">
        <br><br>
       
        <label for="data">Data</label>
        <input type="date" id="data" >
        <br><br>

        <label for="cor">Cor</label>
        <input type="color" id="cor" >
        <br><br>

        <input type="submit" name="" value="Enviar">
       </form>
    </body>
</html>
