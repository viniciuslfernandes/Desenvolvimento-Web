<!doctype html>
<html>

    <head>
        <title>Pagina Principal</title>
        <meta charset="utf=8">
    </head>


    <body>
        <!--Usamos table para criar tabelas-->
        <table border="2"><!--Colocamos "border" p/ definir o tamanho da borda, não é preciso usar-->
            
            <tr> <!--Sao as linhas da tabela, table rool-->
                <td><!--São as colunas, escrever os dados aqui dentro dessa tag-->
                    Teste 1</td>

                <td>Teste 2</td>
                <td>Teste 3</td>
            </tr>
            <tr>
                <td>Teste 4</td>
                <td colspan="2">Teste 5</td><!--Para mesclar celulas usamos esse comando "colspan"-->
                <!--Para mesclar as linhas usamos "rowspan"-->
               
            </tr>

        </table>


    </body>
</html>
