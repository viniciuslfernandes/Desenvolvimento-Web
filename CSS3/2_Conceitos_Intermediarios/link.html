<!doctype html>
<html>

    <head>
        <title>Links</title>
        <meta charset="utf-8">
        <style type="text/css">
            /*Tentar manter essa ordem*/
           /*Definir estados dos links, 
           Links Nao visitados*/
            a:link{
                color: #b9c941;
            }

            /*Link visitado*/
            a:visited{
                color: #c0c0c0;
            }

            /*Link Hover, passa o cursor sobre o link*/
            a:hover{
                color:#6d790f;
            }

            /*Link Ativos, quando clicado*/
            a:active{
                color: #e4f371;
            }
        </style>
    </head>


    <body>
        <a href="https://www.google.com.br/">Google</a> |
        <a href="https://www.tecmundo.com.br">Tec Mundo</a> |
        <a href="https://www.megacurioso.com.br">Mega Curioso</a>
    </body>
</html>
