<!DOCTYPE html>
<html>

    <head>
        <title>Sobrepondo Elementos</title>
        <meta charset="utf-8">

        <style type="text/css">
            .conteudo1{
                border: 1px solid red;
                background: orange;
                width: 200px;
                height: 200px;
                position: absolute;
                z-index: 2;/*Permitir mostrar a ordem que cada elemento vai aparecer
                quanto maior o numero, mais a frente ele vai aparecer*/
            }
            .conteudo2{
                border: 1px solid red;
                background: green;
                width: 200px;
                height: 200px;
                position: absolute;
                top: 80px;
                left: 80px;
                z-index: 1;
                
            }
            .conteudo3{
                border: 1px solid red;
                background: yellow;
                width: 200px;
                height: 200px;
                position: absolute;
                top: 160px;
                left: 160px;
                z-index: 0;
                
            }

        </style>
        
    </head>


    <body>
        <div class="conteudo1">
            Conteudo 1
        </div>

        <div class="conteudo2">
            Conteudo 2
        </div>

        <div class="conteudo3">
            Conteudo 3
        </div>

    </body>

</html>
