<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/formularios.css">
    <title>Estilizando formulários</title>
</head>
<body>

    <h2>Estilizando formulários</h2>
    <form action="">
        <fieldset>
            <legend>Detalhes de contato</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome"> <!--id tem q ter o mesmo valor do "for"-->
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email"> 
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url"> 
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="texto" id="mensagem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label for="sim">
                    <input type="radio" name="lembrar" id="sim">Sim

                </label>
            </div>
            <div>
                <label for="nao">
                    <input type="radio" name="lembrar" id="nao">Não
                    
                </label>
            </div>
        </fieldset>

    </form>
</body>
</html>
