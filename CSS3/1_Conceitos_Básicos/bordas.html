<!DOCTYPE html>
<html>

    <head>
        <title>Bordas</title>
        <meta charset="utf-8">
        <style type="text/css">
            #conteudo{
                /*definir numa borda 3 valores:espessura, tipo, cor*/
                /*podemos achar mais tipos de borda no site 3schools*/
                border: 3px solid red;
                
                /*Tambem podemos utilizar para borda da seguinte forma*/
                /*pode-se definir uma lateral de cada cor, exemplo blue green black red*/
                /*O mesmo pode ser aplicado para a espessura e para o style*/
                border-color: blue;
                border-width: 3px;
                border-style: solid;
            }
        </style>
    </head>
    

    <body>
      <div id="conteudo">
        Bordas<br>
        Bordas<br>
        Bordas<br>
      </div>
    </body>
</html>
