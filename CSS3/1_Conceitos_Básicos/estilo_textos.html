<!DOCTYPE html>
<html>

    <head>
        <title>Estilos de texto</title>
        <meta charset="utf-8">
        <style type="text/css">
            body{
                font-size: 40px;
                font-family: "Times New Roman", Times, serif;
            }
            /*deixa o texto em negrito*/
            .negrito{
                /*Alem de bold, podemos usar, "normal"*/
                /*Podemos definir a intensidade do negrito de 100 a 900*/
                font-weight:bold;

            }
            .italico{
                font-style: italic;
            }
            /*Podemos usar underline, line-through, overline*/
            .formatacao{
                text-decoration: underline;
            }
            .texto{
                font: bold 40px "Times New Roman", Times, serif;
            }
            /*Existem mais formatações, so olhar o site 3schools*/
        </style>
    </head>
    

    <body>

        <p class="negrito">Texto Negrito</p>
        <p class="italico">Texto Itálico</p>
        <p class="formatacao">Formatção de texto</p>
        <p class="texto">Texto</p>
        <p>Texto</p>
    </body>
</html>
