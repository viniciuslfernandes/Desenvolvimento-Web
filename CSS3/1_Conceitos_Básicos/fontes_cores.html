<!DOCTYPE html>
<html>

    <head>
        <title>Fontes e cores</title>
        <meta charset="utf-8">
        <style type="text/css">
           
           .formatacao{
            /*Para achar mais cores pode pesquisar cores html online e usar o c√≥digo rgb*/
            color:#0EB426;

            /*Para definir tamanho da fonte*/
            font-size: 20px;

            /*Definir cor de fundo*/
            background: gray;

            /*Para definir a familia de fonte, ver no site 3schools*/
            /*Fontes com mais de um nome utilizamos aspas ""*/
            font-family: "Times New Roman", Times, serif;
           }
        </style>
    </head>
    

    <body>
      <p class="formatacao">
        Conteudo
      </p>
    </body>
</html>
