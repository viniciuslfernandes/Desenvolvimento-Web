<!DOCTYPE html>
<html>

    <head>
        <title>Tamanhos de textos</title>
        <meta charset="utf-8">
        <style type="text/css">
            /*Os tipos de medidas usados 
            px->tamanho fixo

            %->tamanho relativo, em relação ao padrao usado por exemplo(16px=100%)

            em->tamanho relativo ao container pai
             */
           .texto{
            font-size: 1em;
            }

            div{
                font-size: 30px;
            }
           
          
        </style>
    </head>
    

    <body>
        
        <div>
            <p class="texto">Conteudo</p>
            <p>Conteudo 2</p>
        </div>
     
    </body>
</html>
