<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - breakpoints</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
        
        /*Small devices (landscape phones)*/
        @media (min-width:576px) {
          body{
            background: red;
          }
        }

        /*Medium devices (tablets, 768px e superior)*/
        @media (min-width: 768px) {
          body{
            background: blue;
          }
        }

        /*Large devices (desktops, 992px e superior)*/
        @media (min-width: 992px) {
          body{
            background: yellow;
          }
        }

        /*Extra large devices (large desktops, 1200px e superior)*/
        @media (min-width: 1200px) {
          body{
            background: gray;
          }
        }



        /**************************/
        /* Extra small devices (portraint phones) */
        @media (max-width:575px) {
          body{
            background: #870000;
          }
        }

        /* Small devices (Landscape Phones) */
        @media (max-width:767px) {
         
        }

        /* Medium devices (Tablets) */
        @media (max-width:991px) {}

        /* Large devices (Desktops) */
        @media (max-width:1199px) {}



        /******************************************/
        /* Extra small devices (portrait phones, less than 576px)*/
        @media (max-width: 575.98px) {}

        /* Small devices (landscape phones, 576px and up)*/
        @media (min-width: 576px) and (max-width: 767.98px) {}

        /* Medium devices (tablets, 768px and up)*/
        @media (min-width: 768px) and (max-width: 991.98px) {}

        /* Large devices (desktops, 992px and up)*/
        @media (min-width: 992px) and (max-width: 1199.98px) {}

        /* Extra large devices (large desktops, 1200px and up)*/
        @media (min-width: 1200px) {}

    </style>

  </head>

  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
